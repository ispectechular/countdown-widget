<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Countdown Timer — Embed‑Safe</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --slate-blue:#4A7A92;
      --muted-green:#879B8D;
      --soft-purple:#756A85;
      --glass-bg: rgba(255,255,255,0.7);
    }

    /* Make sure an iframe/embed can let us fill 100% */
    html, body { height: 100%; margin: 0; background: transparent; font-family:'Lexend',sans-serif; }

    /* One full-bleed card that fills whatever ClassroomScreen gives us */
    .countdown-container {
      width: 100%; height: 100%;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap: 1.5vmin; text-align:center; padding: 2.5vmin;
      background: var(--glass-bg); backdrop-filter: blur(10px);
      border-radius: 20px; box-shadow:0 10px 20px rgba(0,0,0,0.1);
    }

    /* Pure CSS fluid typography using viewport units of the iframe
       (works reliably in ClassroomScreen + GitHub Pages) */
    .label{ color:var(--slate-blue); font-weight:700; line-height:1.1; 
      font-size: clamp(14px, 6vmin, 48px);
    }
    .timer{ color:var(--soft-purple); font-weight:700; line-height:1; 
      font-size: clamp(24px, 18vmin, 160px);
      letter-spacing: 0.02em;
    }
    .countdown-label{ color:var(--muted-green); font-weight:700; line-height:1.1; 
      font-size: clamp(12px, 4.5vmin, 36px);
    }

    /* When there is no live timer (after school), hide the timer row so layout looks normal */
    .timer.hidden { display:none; }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="label" id="label">Loading...</div>
    <div class="timer" id="timer">--:--</div>
    <div class="countdown-label" id="sub">Time Remaining</div>
  </div>

  <script>
    // EDIT YOUR SCHEDULE HERE
    const schedule = [
      { label: "Period 1", start: "08:05", end: "08:50" },
      { label: "Period 2", start: "08:55", end: "09:40" },
      { label: "Period 3", start: "09:45", end: "10:30" },
      { label: "Period 4", start: "10:35", end: "11:15" },
      { label: "5A Lunch / 5B Class", start: "11:15", end: "12:05" },
      { label: "5A Class / 5B Lunch", start: "12:05", end: "12:35" },
      { label: "Period 6", start: "12:40", end: "13:25" },
      { label: "Period 7", start: "13:30", end: "14:15" },
      { label: "Period 8", start: "14:20", end: "15:05" },
    ];

    function toMinutes(hhmm){ const [h,m]=hhmm.split(":").map(Number); return h*60+m; }

    function getCurrentSegment(now) {
      const currentMinutes = now.getHours()*60 + now.getMinutes();
      const firstStart = toMinutes(schedule[0].start);
      const lastEnd   = toMinutes(schedule[schedule.length-1].end);

      // BEFORE SCHOOL
      if (currentMinutes < firstStart) {
        const [sh, sm] = schedule[0].start.split(":").map(Number);
        return { label: "School Starts In", endHour: sh, endMinute: sm, sub: "Until 1st Period", showTimer:true };
      }

      // DURING DAY
      for (let i=0;i<schedule.length;i++){
        const [sh, sm] = schedule[i].start.split(":").map(Number);
        const [eh, em] = schedule[i].end.split(":").map(Number);
        const start = sh*60+sm, end = eh*60+em;
        if (currentMinutes >= start && currentMinutes < end){
          return { label: schedule[i].label, endHour: eh, endMinute: em, sub: "Time Remaining", showTimer:true };
        }
        if (i < schedule.length-1){
          const [nsh, nsm] = schedule[i+1].start.split(":").map(Number);
          const nextStart = nsh*60+nsm;
          if (currentMinutes >= end && currentMinutes < nextStart){
            return { label: "Passing Period", endHour: nsh, endMinute: nsm, sub: "Until Next Class", showTimer:true };
          }
        }
      }

      // AFTER SCHOOL
      if (currentMinutes >= lastEnd){
        return { label: "School Day Over", endHour: null, endMinute: null, sub: "See you tomorrow", showTimer:false };
      }
      return null;
    }

    function updateTimer(){
      const now = new Date();
      const seg = getCurrentSegment(now);
      const labelEl = document.getElementById('label');
      const timerEl = document.getElementById('timer');
      const subEl   = document.getElementById('sub');

      if (!seg){
        labelEl.textContent = 'No Class In Session';
        timerEl.textContent = '--:--';
        timerEl.classList.remove('hidden');
        subEl.textContent = '';
        return;
      }

      labelEl.textContent = seg.label;
      subEl.textContent = seg.sub || '';

      if (!seg.showTimer || seg.endHour === null){
        timerEl.classList.add('hidden');
        return;
      } else {
        timerEl.classList.remove('hidden');
      }

      const end = new Date();
      end.setHours(seg.endHour, seg.endMinute, 0, 0);
      const diff = Math.max(0, Math.floor((end - now)/1000));
      const mm = Math.floor(diff/60), ss = diff%60;
      timerEl.textContent = `${mm}:${ss.toString().padStart(2,'0')}`;
    }

    // No resize JS needed — fonts scale with vmin (iframe viewport).
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
