<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Countdown Timer â€” Responsive Canvas</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --slate-blue:#4A7A92;
      --muted-green:#879B8D;
      --soft-purple:#756A85;
      --glass-bg: rgba(255,255,255,0.7);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: 'Lexend', sans-serif;
    }
    .countdown-container {
      width: 100%;
      height: 100%;
      background-color: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2%;
      text-align: center;
    }
    .label,
    .timer,
    .countdown-label {
      margin: 0;
      line-height: 1.1;
      word-break: break-word;
    }
    .label { color: var(--slate-blue); font-weight: 700; }
    .timer { color: var(--soft-purple); font-weight: 700; }
    .countdown-label { color: var(--muted-green); font-weight: 700; }
  </style>
</head>
<body>
  <div class="countdown-container" id="container">
    <div class="label" id="label">Loading...</div>
    <div class="timer" id="timer">--:--</div>
    <div class="countdown-label" id="sub">Time Remaining</div>
  </div>

  <script>
    const schedule = [
      { label: "Period 1", start: "08:05", end: "08:50" },
      { label: "Period 2", start: "08:55", end: "09:40" },
      { label: "Period 3", start: "09:45", end: "10:30" },
      { label: "Period 4", start: "10:35", end: "11:15" },
      { label: "5A Lunch / 5B Class", start: "11:15", end: "12:05" },
      { label: "5A Class / 5B Lunch", start: "12:05", end: "12:35" },
      { label: "Period 6", start: "12:40", end: "13:25" },
      { label: "Period 7", start: "13:30", end: "14:15" },
      { label: "Period 8", start: "14:20", end: "15:05" },
    ];

    function toMinutes(hhmm){ const [h,m]=hhmm.split(":").map(Number); return h*60+m; }

    function getCurrentSegment(now) {
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      const firstStart = toMinutes(schedule[0].start);
      const lastEnd = toMinutes(schedule[schedule.length-1].end);

      if (currentMinutes < firstStart) {
        const [sh, sm] = schedule[0].start.split(":").map(Number);
        return { label: "School Starts In", endHour: sh, endMinute: sm, sub: "Until 1st Period" };
      }

      for (let i = 0; i < schedule.length; i++) {
        const [sh, sm] = schedule[i].start.split(":").map(Number);
        const [eh, em] = schedule[i].end.split(":").map(Number);
        const start = sh * 60 + sm;
        const end = eh * 60 + em;

        if (currentMinutes >= start && currentMinutes < end) {
          return { label: schedule[i].label, endHour: eh, endMinute: em, sub: "Time Remaining" };
        }

        if (i < schedule.length - 1) {
          const [nextSh, nextSm] = schedule[i + 1].start.split(":").map(Number);
          if (currentMinutes >= end && currentMinutes < nextSh * 60 + nextSm) {
            return { label: "Passing Period", endHour: nextSh, endMinute: nextSm, sub: "Until Next Class" };
          }
        }
      }

      if (currentMinutes >= lastEnd) {
        return { label: "School Day Over", endHour: null, endMinute: null, sub: "See you tomorrow" };
      }
      return null;
    }

    function updateTimer() {
      const now = new Date();
      const segment = getCurrentSegment(now);
      const labelEl = document.getElementById("label");
      const timerEl = document.getElementById("timer");
      const subEl = document.getElementById("sub");

      if (!segment) {
        labelEl.textContent = "No Class In Session";
        timerEl.textContent = "--:--";
        subEl.textContent = "";
        return;
      }

      labelEl.textContent = segment.label;
      subEl.textContent = segment.sub || "";

      if (segment.endHour === null) {
        timerEl.textContent = "--:--";
        return;
      }

      const end = new Date();
      end.setHours(segment.endHour, segment.endMinute, 0, 0);

      let diff = Math.max(0, Math.floor((end - now) / 1000));
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;
      timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function resizeText() {
      const container = document.getElementById("container");
      const base = Math.min(container.offsetWidth, container.offsetHeight);
      document.querySelector(".label").style.fontSize = (base * 0.07) + "px";
      document.querySelector(".timer").style.fontSize = (base * 0.22) + "px";
      document.querySelector(".countdown-label").style.fontSize = (base * 0.06) + "px";
    }

    window.addEventListener("resize", () => { resizeText(); updateTimer(); });
    window.addEventListener("load", () => { resizeText(); updateTimer(); });
    setInterval(() => { updateTimer(); }, 1000);
  </script>
</body>
</html>
